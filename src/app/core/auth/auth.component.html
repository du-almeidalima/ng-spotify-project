<div class="app-login-container">
  <h1 class="text-center text-title text-primary">Welcome Back</h1>
  <img class="center-content h-20" src="./assets/img/spotify-logo.png" alt="Spotify Logo">
  <button (click)="onLoginClick()"
          class="btn btn-half-block btn-large btn-rounder primary text-center center-content pointer mtop-5">
    Login
  </button>
  <app-response-message *ngIf="errorResponse !== null" [message]="errorResponse">
    <h3>To access this app you must grant the permissions</h3>
  </app-response-message>
</div>
